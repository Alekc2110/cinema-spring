cinema.hall.about=О нашей компании:
cinema.hall.description=МУЛЬТИПЛЕКС - крупнейшая сеть кинотеатров в Украине, основанная в 2004 году.\
MULTIPLEX имеет 28 кинотеатров и 141 кинотеатр в крупнейших городах Украины.\
В соответствии с лучшими мировыми практиками корпоративного управления в августе 2018 года был сформирован высший орган управления MULTIPLEX.\
- совет, в который вошли влиятельные украинские предприниматели, менеджеры и лидеры общественного мнения.\
MULTIPLEX активно поддерживает и инвестирует в развитие.
